<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <a v-for="(page , index) in pages" v-bind:href="page.link.url" :title="`This link goes to ${page.link.text}`"  v-on:click.prevent="activePages = index">{{page.link.text}}</a>
    </div>
  </nav>

  </nav>

  <div id="content">
    <h1>{{ pages[activePages].pageTitle }}</h1>
    <p>{{ pages[activePages].content }}</p>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          activePages: 0,
          pages: [
             {
                 link: {text: "Home" , url: 'index.html'},
                 pageTitle: 'Home Page',
                 content: 'This is the home content'
             },
             {
                 link: {text: "About" , url: 'about.html'},
                 pageTitle: 'About Page',
                 content: 'This is the About content'
             },
             {
                 link: {text: "Contact" , url: 'contact.html'},
                 pageTitle: 'Contact Page',
                 content: 'This is the contact content'
             }
          ]
        };
      },
    }).mount("body");
  </script>
</body>

</html>
